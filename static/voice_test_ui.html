<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropFresh Voice Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22c55e;
            --primary-dark: #16a34a;
            --primary-light: #86efac;
            --secondary: #0ea5e9;
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.8);
            --bg-glass: rgba(255, 255, 255, 0.05);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(34, 197, 94, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(14, 165, 233, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            animation: bgPulse 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }

        /* Main Container */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 100px;
            font-size: 0.875rem;
            color: var(--primary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        /* Messages */
        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 0.9375rem;
            line-height: 1.5;
        }

        .message.assistant .message-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .message-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Welcome Message */
        .welcome {
            text-align: center;
            padding: 40px 20px;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
            box-shadow: 0 20px 40px rgba(34, 197, 94, 0.3);
        }

        .welcome h2 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .welcome p {
            color: var(--text-secondary);
        }

        /* Input Area */
        .input-area {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 24px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 100px;
        }

        .language-select {
            padding: 10px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
            outline: none;
        }

        .language-select:focus {
            border-color: var(--primary);
        }

        /* Mic Button */
        .mic-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4);
        }

        .mic-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(34, 197, 94, 0.5);
        }

        .mic-btn:active {
            transform: scale(0.95);
        }

        .mic-btn.recording {
            animation: recordPulse 1.5s infinite;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);
        }

        @keyframes recordPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            50% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
        }

        .mic-btn.processing {
            background: linear-gradient(135deg, var(--secondary), #0284c7);
            cursor: not-allowed;
        }

        /* Waveform Animation */
        .waveform {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            flex: 1;
            height: 40px;
        }

        .wave-bar {
            width: 4px;
            background: var(--primary);
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        .recording .wave-bar {
            animation: wave 0.5s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { height: 8px; }
            50% { height: 32px; }
        }

        .wave-bar:nth-child(1) { animation-delay: 0s; }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }
        .wave-bar:nth-child(6) { animation-delay: 0.3s; }
        .wave-bar:nth-child(7) { animation-delay: 0.2s; }
        .wave-bar:nth-child(8) { animation-delay: 0.1s; }

        .waveform.idle .wave-bar {
            height: 8px;
            opacity: 0.3;
        }

        .waveform.recording .wave-bar {
            opacity: 1;
        }

        /* Processing Spinner */
        .processing-text {
            display: none;
            color: var(--secondary);
            font-size: 0.875rem;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Audio Player */
        .audio-player {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 8px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .audio-player audio {
            height: 32px;
            flex: 1;
        }

        /* Provider Badge */
        .provider-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            background: rgba(14, 165, 233, 0.1);
            border: 1px solid rgba(14, 165, 233, 0.3);
            border-radius: 100px;
            font-size: 0.6875rem;
            color: var(--secondary);
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-title">
                <div class="logo">üåæ</div>
                <h1 class="title">CropFresh Voice Assistant</h1>
            </div>
            <div class="status-badge" id="statusBadge">
                <span class="status-dot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="welcome">
                <div class="welcome-icon">üé§</div>
                <h2>‡§®‡§Æ‡§∏‡•ç‡§§‡•á! Hello!</h2>
                <p>Press the microphone button and ask me anything about farming, prices, or weather.</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <select class="language-select" id="languageSelect">
                <option value="auto">üåê Auto</option>
                <option value="hi" selected>üáÆüá≥ Hindi</option>
                <option value="en">üá¨üáß English</option>
                <option value="kn">‡≤ï‡≤®‡≥ç‡≤®‡≤° Kannada</option>
                <option value="te">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å Telugu</option>
                <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç Tamil</option>
            </select>
            
            <div class="waveform idle" id="waveform">
                <div class="wave-bar" style="height: 12px;"></div>
                <div class="wave-bar" style="height: 20px;"></div>
                <div class="wave-bar" style="height: 28px;"></div>
                <div class="wave-bar" style="height: 32px;"></div>
                <div class="wave-bar" style="height: 28px;"></div>
                <div class="wave-bar" style="height: 20px;"></div>
                <div class="wave-bar" style="height: 12px;"></div>
                <div class="wave-bar" style="height: 8px;"></div>
            </div>
            
            <span class="processing-text" id="processingText">Processing...</span>
            
            <button class="mic-btn" id="micBtn" title="Hold to speak">
                üé§
            </button>
        </div>
    </div>

    <script>
        // State
        let isRecording = false;
        let isProcessing = false;
        let mediaRecorder = null;
        let audioChunks = [];

        // Elements
        const micBtn = document.getElementById('micBtn');
        const waveform = document.getElementById('waveform');
        const chatContainer = document.getElementById('chatContainer');
        const statusBadge = document.getElementById('statusBadge');
        const statusText = document.getElementById('statusText');
        const languageSelect = document.getElementById('languageSelect');
        const processingText = document.getElementById('processingText');

        // Check API health
        async function checkHealth() {
            try {
                const res = await fetch('/api/v1/voice/health');
                if (res.ok) {
                    statusText.textContent = 'Ready';
                    statusBadge.style.borderColor = 'rgba(34, 197, 94, 0.3)';
                    statusBadge.style.background = 'rgba(34, 197, 94, 0.1)';
                    statusBadge.querySelector('.status-dot').style.background = '#22c55e';
                }
            } catch (e) {
                statusText.textContent = 'Offline';
                statusBadge.style.borderColor = 'rgba(239, 68, 68, 0.3)';
                statusBadge.style.background = 'rgba(239, 68, 68, 0.1)';
                statusBadge.querySelector('.status-dot').style.background = '#ef4444';
            }
        }

        // Add message to chat
        function addMessage(text, type, meta = {}) {
            // Remove welcome message if present
            const welcome = chatContainer.querySelector('.welcome');
            if (welcome) welcome.remove();

            const message = document.createElement('div');
            message.className = `message ${type}`;
            
            const avatar = type === 'user' ? 'üë§' : 'üåæ';
            let metaHtml = '';
            
            if (meta.provider) {
                metaHtml = `<div class="provider-badge">‚ö° ${meta.provider}</div>`;
            }
            if (meta.language) {
                metaHtml += `<div class="message-meta">Language: ${meta.language}</div>`;
            }

            message.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div>
                    <div class="message-content">${text}</div>
                    ${metaHtml}
                    ${meta.audio ? `
                        <div class="audio-player">
                            <audio controls src="${meta.audio}"></audio>
                        </div>
                    ` : ''}
                </div>
            `;

            chatContainer.appendChild(message);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Start recording
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                audioChunks = [];

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) audioChunks.push(e.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    processAudio(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                micBtn.classList.add('recording');
                waveform.classList.remove('idle');
                waveform.classList.add('recording');
                micBtn.innerHTML = '‚èπÔ∏è';

            } catch (e) {
                console.error('Microphone access failed:', e);
                addMessage('Please allow microphone access to use voice features.', 'assistant');
            }
        }

        // Stop recording
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                micBtn.classList.remove('recording');
                micBtn.classList.add('processing');
                waveform.classList.remove('recording');
                waveform.style.display = 'none';
                processingText.style.display = 'block';
                micBtn.innerHTML = '‚è≥';
            }
        }

        // Process audio
        async function processAudio(audioBlob) {
            isProcessing = true;
            const language = languageSelect.value;

            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.webm');
                formData.append('language', language);
                formData.append('user_id', 'voice_user');

                const res = await fetch('/api/v1/voice/process', {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();

                if (data.transcription) {
                    addMessage(data.transcription, 'user', {
                        language: data.detected_language || language,
                        provider: data.stt_provider || 'multi-provider'
                    });
                }

                if (data.response_text) {
                    const audioUrl = data.audio_base64 
                        ? `data:audio/wav;base64,${data.audio_base64}`
                        : null;
                    
                    addMessage(data.response_text, 'assistant', {
                        audio: audioUrl,
                        provider: data.tts_provider
                    });

                    // Auto-play response
                    if (audioUrl) {
                        const audio = new Audio(audioUrl);
                        audio.play().catch(() => {});
                    }
                }

            } catch (e) {
                console.error('Processing failed:', e);
                addMessage('Sorry, I had trouble processing that. Please try again.', 'assistant');
            } finally {
                isProcessing = false;
                micBtn.classList.remove('processing');
                waveform.style.display = 'flex';
                waveform.classList.add('idle');
                processingText.style.display = 'none';
                micBtn.innerHTML = 'üé§';
            }
        }

        // Event listeners
        micBtn.addEventListener('click', () => {
            if (isProcessing) return;
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        // Initial health check
        checkHealth();
        setInterval(checkHealth, 10000);
    </script>
</body>
</html>
